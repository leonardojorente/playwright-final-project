name: '5-full-workflow-githubPages'

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install chrome

      - name: Run Playwright tests
        run: npx playwright test tests/ui/e2e-tests/basic-tests.spec.ts

      - uses: actions/upload-artifact@v4 # upload test results
        if: ${{ always() }}
        with:
          name: test-results
          path: playwright-report/

        # Deploy to GitHub Pages
        #https://github.com/actions/deploy-pages
        #https://github.com/leonardojorente/CI-yaml-project/settings/pages -> enable pages on github
        #https://leonardojorente.github.io/CI-yaml-project/    
      - uses: actions/configure-pages@v5 # upload test results

      - uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4