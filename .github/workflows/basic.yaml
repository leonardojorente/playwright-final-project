name: 'Basic E2E Tests'

on:
  workflow_dispatch:

env:
  BASE_URL_WEB: "https://barrigareact.wcaquino.me"
  BASE_URL_API: "https://barrigarest.wcaquino.me"

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: check environment variables content
        run:
          echo "Base URL is $BASE_URL_WEB"
          echo "Base URL API is $BASE_URL_API"

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npx playwright test tests/ui/e2e-tests/basic-tests.spec.ts